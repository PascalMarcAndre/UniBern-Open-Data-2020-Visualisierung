<!DOCTYPE html>
<html lang="de">
<head>
	<title>Tarifverbünde in der Schweiz - Analyse zu Kurzstrecken</title>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="custom/custom.css">

    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="d3/d3-sparql.min.js"></script>
    <script src="d3/d3.v4.min.js"></script>
    <script src="custom/queries.js"></script>
    <script src="custom/custom.js"></script>
</head>
<body>
<!-- Leaflet Map -->
<div id="map"></div>

<!-- Sidebar -->
<div id="sidebar">

    <!-- Logo -->
    <div class="logo" onclick="location.reload();">
        <img src="assets/logo/sbb_logo.png" alt="SBB Logo">
        <h1>Schweizer Tarifverbünde</h1>
        <h2>Analyse zu Kurzstrecken</h2>
    </div>

    <!-- Welcome Section -->
    <div id="sbSecWelcome" class="hidden">
        <h3>Herzlich Willkommen!</h3>
    </div>

    <!-- Search Section -->
    <div id="sbSecSearch" class="hidden">
        <h3>Suchen</h3>
    </div>

    <!-- Longest Short Distances Section -->
    <div id="sbSecDistance" class="hidden">
        <h3>100 längste Kurzstecken</h3>
    </div>

    <!-- Options Section -->
    <div id="sbSecOptions" class="hidden">
        <h3>Optionen</h3>
    </div>

    <!-- Help Section -->
    <div id="sbSecHelp" class="hidden">
        <h3>Bedienungsanleitung</h3>
    </div>

    <!-- About Section -->
    <div id="sbSecAbout" class="hidden">
        <h3>Über uns</h3>
    </div>


    <!-- Menu Buttons -->
    <div class="buttons">
        <ul>
            <li id="sbBtnToggle" class="deselected" onclick="toggleSidebar()">
                <img src="assets/glyphicons/triangle-left.png" alt="Toggle">
            </li>
            <li id="sbBtnWelcome" class="deselected"><img src="assets/glyphicons/home.png" alt="Welcome"></li>
            <li id="sbBtnSearch" class="deselected"><img src="assets/glyphicons/search.png" alt="Search"></li>
            <li id="sbBtnDistance" class="deselected"><img src="assets/glyphicons/ruler.png" alt="Longest Short Distances"></li>
            <li id="sbBtnOptions" class="deselected"><img src="assets/glyphicons/cog.png" alt="Options"></li>
            <li id="sbBtnHelp" class="deselected"><img src="assets/glyphicons/question-sign.png" alt="Help"></li>
            <li id="sbBtnAbout" class="deselected"><img src="assets/glyphicons/info-sign.png" alt="About"></li>
        </ul>
    </div>
</div>
</body>
<script>
    launch();
</script>
</html>
